<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="assets/css/mystyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5e7391f02.js" crossorigin="anonymous"></script>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>{{ site.title }}</title>

</head>
<body class="bg-dark d-flex flex-column h-100">
  
<div id="profile" class="row h-100 justify-content-center align-items-center ">
    <div class="card px-0">
        <div class="card-body">
            <p class="card-text text-center">
                {{ content | markdownify | remove: '<p>' | remove: '</p>' }}
            </p>

            <a id="exit" href="https://cmccomb.com" class="btn btn-outline-dark w-100"
                    style="font-size: 0.9em;">
                Take me home
            </a>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3" id="footer" style="z-index:-100;">
    <div class="container text-center">
        <span class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> {{ site.author | remove: ', Ph.D.' }}</span>
    </div>
</footer>

</body>
</html>
