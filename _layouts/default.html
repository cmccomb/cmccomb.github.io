    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@cmccomb"/>
    <meta name="twitter:title" content="Chris McComb, Ph.D."/>
    <meta name="twitter:description"
          content="Researcher and educator interested in sociotechnical systems, machine learning for engineering design, and human-AI teaming"/>

<body class="bg-dark d-flex flex-column h-100">

{% if site.publication_graph == true %}
<div id="graph-container" class="container-fluid blur unselectable"></div>
{% endif %}
  
<div id="profile" class="row h-100 justify-content-center align-items-center ">
    <div class="card px-0">
        <!--        <button id="exit" type="button" class="btn-close" aria-label="Close"></button>-->
        <img src="assets/images/headshot_optimized_square.jpg" class="card-img-top"
             alt="A headshot of Christopher McComb"/>
        <div class="card-body">
            <h5 class="card-title text-center">Chris McComb, Ph.D.</h5>
            <h6 class="card-subtitle mb-2 text-muted text-center"><a
                    href="https://meche.engineering.cmu.edu/directory/bios/mccomb-christopher.html">Associate Professor
                @ CMU</a></h6>
            <p class="card-text text-center">
                {{ content }}
            </p>

            <div class="btn-group d-flex" role="group" aria-label="Basic example">
                <a class="btn btn-outline-dark" style="border-bottom-left-radius: 0" aria-label=Email"
                   href="mailto:ccm@cmu.edu"><i class="fa fa-envelope"></i></a>
                <a class="btn btn-outline-dark rounded-0" aria-label="Twitter" href="https://twitter.com/ccmccomb"><i
                        class="fa fa-twitter"></i></a>
                <a class="btn btn-outline-dark rounded-0" aria-label="GitHub" href="https://github.com/cmccomb"><i
                        class="fa fa-github"></i></a>
                <a class="btn btn-outline-dark" style="border-bottom-right-radius: 0" aria-label="Google Scholar"
                   href="https://scholar.google.com/citations?user=0P9w_S0AAAAJ"><i
                        class="fa fa-graduation-cap"></i></a>
            </div>
            <button id="exit" class="btn btn-outline-dark w-100 rounded-0 rounded-bottom border-top-0"
                    style="font-size: 0.9em;">
                <i class="fas fa-vector-square"></i>&nbsp;&nbsp;Explore Publications
            </button>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3" id="footer" style="z-index:-100;">
    <div class="container text-center">
        <span class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> Chris McComb</span>
    </div>
</footer>


<script src="assets/js/interface.js"></script>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="assets/js/data.js"></script>
<script src="assets/js/graph.js"></script>

</body>
</html>
